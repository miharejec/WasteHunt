<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='picturesOverview.css'>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
</head>
<body>
    <div class="container-fullwidth mainContainer">
        <!-- HeaderContainer -->
        <div class="container-fluid upperContainer">
            <div class="row">
                <div class="col-12" style="height: 100%; position: relative;">
                    <div style="position: absolute; bottom: -95px;">
                        <!-- fetch from DB -->
                        <h2 class="headerColor">Tolmin Event</h2>
                    </div>
                </div>
            </div>
        </div>        
        <!-- MainContainer -->
        <!-- fetch from DB -->
        <div class="container-fluid middleContainer" style="overflow-y: auto;">
            <ul class="list-group container-fluid">
                <li class="list-group-item" style="background-color: #758e4f;">
                        <div class="row">
                            <div class="col-xs-2">
                                <i class="fa fa-user fa-3x" aria-hidden="true" style="color: white;"></i>
                            </div>
                            <div class="col-xs-4">
                                <span>Benjamin</span>
                                <br>
                                <span>49 točk</span>
                            </div>
                            <div class="col-xs-6">
                                <img src="bag_added.png">
                                <img src="bag_added.png">
                            </div>
                        </div>
                </li>
                <li class="list-group-item" style="background-color: #758e4f;">
                    <div class="row">
                        <div class="col-xs-2">
                            <i class="fa fa-user fa-3x" aria-hidden="true" style="color: white;"></i>
                        </div>
                        <div class="col-xs-4">
                            <span>Benjamin</span>
                            <br>
                            <span>49 točk</span>
                        </div>
                        <div class="col-xs-6">
                            <img id="popover" rel="popover" src="bag_not_added.png">

                            <img src="bag_added.png">
                            <img src="bag_added.png">
							<img src="bag_added.png">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        
        <!-- BottomToolbar -->
        <div class="container-fluid bottomContainer" style="border-radius: 11px 11px 0px 0px; background-color: #758e4f;">
            <div class="bottom-toolbar">
                <div class="row">
                    <!-- first icon -->
                    <div class="col-xs-3">
                        <button id="user-profile-button" class="toolbar-button" style="margin-top: 5px;">
                            <span class="toolbar-icon"><i class="fa fa-user fa-3x" aria-hidden="true"></i></span>
                        </button>
                    </div>

                    <!-- second icon -->
                    <div class="col-xs-3">
                        <button id="all-actions-button" class="toolbar-button" style="margin-top: 5px;">
                            <span class="toolbar-icon"><i class="fa fa-list-ul fa-3x" aria-hidden="true"></i></span>
                        </button>
                    </div>

                    <!-- third icon -->
                    <div class="col-xs-3">
                        <button id="new-action-button" class="toolbar-button" style="margin-top: 5px;">
                            <span class="toolbar-icon"><i class="fa fa-plus fa-3x" aria-hidden="true"></i></span>
                        </button>
                    </div>
                    
                    <!-- fourth icon -->
                    <div class="col-xs-3">
                        <button id="leaderboards-button" class="toolbar-button" style="margin-top: 5px;">
                            <span class="toolbar-icon"><i class="fa fa-trophy fa-3x" aria-hidden="true"></i></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>        
    </div>

    <script>
        $(document).ready(function() {
            var image = '<div><img src="https://3.imimg.com/data3/MB/RC/GLADMIN-85152/plastic-trash-bag-125x125.jpg"></div><div id="OKButton" class="checkboxDiv"><i class="fa fa-check fa-2x" aria-hidden="true"></i><i class="fa fa-window-close-o fa-2x NOButton" aria-hidden="true"></i></div>';
            $('#popover').popover({
                placement: 'bottom',
                content: image,
                html: true
            });
            
        });
        $("#OKButton").on({
			click: function(){
				$("#popover").attr("src", "bag_added.png");
			},  
		});
    </script>
</body>
</html>
